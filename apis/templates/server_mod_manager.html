{% extends 'basic.html' %}
	<div class="jumbotron">
        {% block jumbotron %}
	  <h1 class="display-4">添加Mod | 当前：{{ gname }}</h1>
	  {% endblock %}
    {% block content %}
        <p>*为了保证稳定运行，不可移除已添加mod！</p>
        <p class="lead">已经添加的mod：{{ use }}</p>
		<p>*仅显示未被管理员禁用的Mod</p>
	  <table class="table table-striped table-dark text-lg-center ">
  <thead>
    <tr>
      <th scope="col">可添加Mod</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
  {% for i in nuse %}
    <tr>
      <td><ul></ul>{{ i['name'] }}</td>
      <td>
		  <ul class="list-inline">
			  <li class="list-inline-item"><button type="button" data-toggle="modal" data-target="#waittip" class="btn btn-secondary" onclick="location.href='{{ url_for('api.smodm', cmdtype='add_mod', gname=gname, gid=gid, mod_id=i['id']) }}'">添加</button></li>
		</ul>
        </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

  </div>
{% endblock %}
