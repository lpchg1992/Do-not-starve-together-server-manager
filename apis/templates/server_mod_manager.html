{% extends 'basic.html' %}
	<div class="jumbotron">
        {% block jumbotron %}
	  <h1 class="display-4">添加Mod | 当前：{{ gname }}</h1>
	  {% endblock %}
    {% block content %}
        <p class="lead">已经添加的mod：{{ use }}</p>
		<p class="lead">*仅显示未被管理员禁用的Mod</p>
	  <table class="table table-striped table-dark text-lg-center ">
  <thead>
    <tr>
      <th scope="col">可添加Mod</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
  {% for i in nuse %}
    <tr>
      <td><ul></ul>{{ i['name'] }}</td>
      <td>
		  <ul class="list-inline">
			  <li class="list-inline-item"><a type="button" class="btn btn-secondary" href="{{ i['id'] }}">添加</a></li>
		</ul>
        </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

  </div>
{% endblock %}
