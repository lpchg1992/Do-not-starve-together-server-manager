{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}dst玩家权限设置{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% if cls_ == 'adminlist' %}
    <h3>新增管理员名单</h3>
    {% elif cls_ == 'blocklist' %}
    <h3>新增黑名单</h3>
    {% elif cls_ == 'whitelist' %}
    <h3>新增白名单</h3>
    {% endif %}
    <label for="text">KU码</label>
    <input name="text" id="text" required>
    <input type="submit" value="提交">
</form>
{% endblock %}
